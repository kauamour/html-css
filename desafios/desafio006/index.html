<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os elementos para descobrir qual tag deve utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="use a tag &lt p&gt">Paragrafos</abbr></li>
        <li><abbr title="use a tag &lt H1 &gt">Titulos</abbr></li>
        <li><abbr title="use a tag &lt img &gt">Imagens</abbr></li>
        <li><abbr title="use a tag &lt abbr &gt">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt code &gt">Códigos-Fonte</abbr></li>
        <li><abbr title="use a tag &lt ol &gt">Listas numeradas</abbr></li>
        <li><abbr title="use a tag &lt ul &gt">Listas com demarcadores</abbr></li>
    </ul>
</head>
