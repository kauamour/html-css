<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php">
        <p>
            <label for="Iano">Em qual ano voce nasceu?</label>
            <input type="number" name="ano" id="Iano" min="1900" max="2024" oninput="calcIdade()">
        </p>
        <p>
            <label for="Iidade"> Sua idade Ã©:</label>
            <output id="Iidade">0</output>
        </p>

        <script>
            function calcIdade() {
                let atual = new Date().getFullYear()
                Iidade.innerHTML = Number(atual) - Number(Iano.value)
            }
        </script>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>

    
</body>
</html>
